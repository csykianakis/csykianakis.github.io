<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charalampos Sykianakis â€“ Data Scientist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #0a192f;
      --text-color: #ccd6f6;
      --accent-color: #64ffda;
      --card-bg: #112240;
      --transition: 0.3s ease;
    }

    [data-theme='light'] {
      --bg-color: #ffffff;
      --text-color: #0a192f;
      --accent-color: #0077b6;
      --card-bg: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      color: var(--accent-color);
      margin-top: 0.5rem;
    }

    .header-buttons {
      margin-top: 1rem;
    }

    .btn {
      background: var(--accent-color);
      color: #0a192f;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
      margin-right: 10px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    main {
      max-width: 900px;
      margin: auto;
    }

    section {
      background: var(--card-bg);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .skills-list, ul {
      list-style-type: none;
      padding-left: 0;
    }

    .skills-list li, ul li {
      padding: 0.25rem 0;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      section {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Charalampos Sykianakis</h1>
    <p>Data Scientist | Business Intelligence | Machine Learning</p>
    <div class="header-buttons">
      <a href="resume.pdf" download class="btn">Download Resume</a>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <!-- Sections like personal, experience, education etc. can go here -->
  </main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', function () {
      document.documentElement.setAttribute('data-theme', this.checked ? 'light' : 'dark');
    });
  </script>
</body>

</html>
